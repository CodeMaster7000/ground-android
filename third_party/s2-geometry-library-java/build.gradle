apply plugin: 'com.android.library'

android {
    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 28
    }

    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
        }
    }
    buildTypes {
        staging {
        }
    }
}

repositories {
    flatDir {
        dirs 'lib'
    }
}

dependencies {
    implementation "com.google.guava:guava:r09"
    implementation 'androidx.annotation:annotation:1.1.0'
}
